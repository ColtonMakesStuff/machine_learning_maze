    <style>
        body {
            background-color: rgb(110, 103, 103);
        }
        .control-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
    margin-left: 50px;
}

.control-group label {
    display: flex;
    margin-left: 10px;
    max-width: 100%;
    margin-bottom: 5px;
    font-size: xx-large;
    color: white;
}
select {
    display: flex;
    text-align: center;
    max-width: 40%;
    margin-bottom: 5px;
    font-weight: lighter;
    font-size: xx-large;
    color: white;
}
.customButton {
    display:flex;
    justify-content: center;
    max-width: 40%;
    margin-bottom: 5px;
    font-weight: lighter;
    font-size: xx-large;
    color: white;
    font-size: 30px; 
    background-color: seagreen; 
    border: 2px solid black; 
    color: white; 
    border-radius: 12px; 
    padding: 20px;
}
.customButton:hover {
    background-color: rgb(135, 178, 135);
}
.customButton:active {
    background-color: rgb(84, 90, 84);
}
    </style>
